<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

  <h1>Create Your Account</h1>

  <form action="/submit-signup" method="POST" aria-labelledby="signup-heading" role="form">
    <fieldset>
      <legend id="signup-heading">Signup Form</legend>

      <!-- Full Name -->
      <label for="full-name">Full Name</label>
      <input 
        type="text" 
        id="full-name" 
        name="fullName" 
        placeholder="e.g. Hibaq Adan" 
        required 
        aria-label="Full Name"
      />

      <!-- Email -->
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="e.g. hibaq@example.com" 
        required 
        aria-label="Email Address"
      />

      <!-- Password -->
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Choose a strong password" 
        required 
        aria-label="Password"
      />

      <!-- Gender Selection -->
      <label for="gender">Gender</label>
      <select id="gender" name="gender" aria-label="Gender">
        <option value="" disabled selected>Select your gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="nonbinary">Non-binary</option>
        <option value="prefer-not-say">Prefer not to say</option>
      </select>

      <!-- Bio -->
      <label for="bio">Short Bio</label>
      <textarea 
        id="bio" 
        name="bio" 
        rows="4" 
        placeholder="Tell us something about yourself..." 
        aria-label="Short Bio"
      ></textarea>

      <!-- Submit -->
      <button type="submit" aria-label="Create Account">Sign Up</button>
    </fieldset>
  </form>

</body>
</html>
